<div class="container">
  <header>
    <h1>{{title}}</h1>
  </header>
  
  <main>
<h2>Count of worlds : {{count}}</h2>
  </main>
    <button (click)="increaseCount()">+1</button>
    <button (click)="decreaseCount()">-1</button>

  <footer>
    <h6>Thanks for visiting !</h6>
  </footer>
</div>
